<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/personatge.css">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS only -->
    <title>Creació dels personatges</title>
</head>

<body>
    <form method="post" action="">

        <section class="container">
            <section class="row">
                <section class="col-sm-3 col-md-3 col-xl-3" id="Fons-nom_png-sexe_png">
                    <!--!Nom del Personatge-->
                    <section id="Section_Nom_del_Personatge">
                        <label for="nom">Nom del Personatge</label>
                        <br>
                        <input id="nom" name="nom_usuari" placeholder="Alhiem" /><br>
                    </section>
                    <!--*FI Nom del Personatge-->
                    <!--!Sexe del Personatge-->
                    <section id="sexe_del_personatge">
                        <input id="sexe_home" type="radio">
                        <label for="">Home</label>
                        <input id="sexe_dona" type="radio">
                        <label for="sexe_dona">Dona</label>
                        <input id="sexe_altres" type="radio">
                        <label for="sexe_altres">Altres</label>
                        <br>
                        <input id="sexe_no_dir_ho" type="radio">
                        <label for="sexe_no_dir_ho">Prefereixo no dir-ho</label>
                    </section>
                </section>
                <!--*FISexe del Personatge-->
                <!--!Clase-->
                <section class="col-sm-2 col-md-2 col-xl-2" id="Fons-clase-nivell-transfons-name_player">
                    <section id="Section_Clase" class="Section_General">
                        <select name="Clase" id="Clase">
                            <option value="default"></option>
                            <option value="">Bruixot (Warlock)</option>
                            <option value="">Bàrbar</option>
                            <option value="">Bard</option>
                            <option value="">Tirador</option>
                            <option value="">Mag(Magician)</option>
                            <option value="">Monjo</option>
                            <option value="">Druida</option>
                            <option value="">Clergue</option>
                            <option value="">Paladi</option>
                            <option value="">Canalla(Rogue)</option>
                        </select>
                        <br>
                        <label for="Clase">Clase</label>
                    </section>
                    <!--*FI Clase-->
                    <!--!Nivell-->
                    <div class="col-sm-2 col-md-2 col-xl-2">
                        <section id="Section_Nivell" class="Section_General">
                            <input type="text" id="nivell" placeholder="Nivell">
                            <br>
                            <label for="nivell">Nivell</label>
                        </section>
                    </div>
                    <!--*FI Transfons-->
                    <!--!Transfons-->
                    <div class="col-sm-2 col-md-2 col-xl-2">
                        <section id="Section_Tranfons" class="Section_General">
                            <select name="Transfons" id="selectTransfons">
                                <option value="default"></option>
                                <option value="">Acòlit</option>
                                <option value="">Xerraire</option>
                                <option value="">Criminal</option>
                                <option value="">Artista</option>
                                <option value="">Heroi del poble</option>
                                <option value="">Artista Gremial</option>
                                <option value="">Ermità</option>
                                <option value="">Noble</option>
                                <option value="">Foraster</option>
                                <option value="">Savi</option>
                                <option value="">Mariner</option>
                                <option value="">Soldat</option>
                                <option value="">Orfe</option>
                            </select>
                            <br>
                            <label for="Transfons">Transfons</label>
                        </section>
                    </div>
                    <!--*FI Transfons-->
                    <!--!Nom del jugador-->
                    <div class="col-sm-2 col-md-2 col-xl-2">
                        <section id="Nombre_del_jugador" class="Section_General">
                            <input type="text" id="Nombre_del_jugador" placeholder="Adan">
                            <br>
                            <label for="Nombre_del_jugador">Nombre del jugador</label>
                        </section>
                    </div>
                    <!--*FI Nom del jugador-->
                    <!--!Segona Fila-->
                    <!--!Raça-->
                    <div class="col-sm-2 col-md-2 col-xl-2">
                        <section id="Section_Raça" class="" class="Section_General">
                            <select name="Raça" id="Raça">
                                <option value="default"></option>
                                <option value="">Elfo de las Colinas</option>
                                <option value="">Nan de las Montanyas</option>
                                <option value="">Alt Elf</option>
                                <option value="">Elf dels Boscos</option>
                                <option value="">Elf Fosc(Drow)</option>
                                <option value="">Mitjà Peuslleuguers</option>
                                <option value="">Mitjà Fornit</option>
                                <option value="">Humà</option>
                                <option value="">Dracónic</option>
                                <option value="">Gnomo del Bosque</option>
                                <option value="">Gnomo de la Roca</option>
                                <option value="">Semielfo</option>
                                <option value="">Semiorco</option>
                                <option value="">Tiflin</option>
                            </select>
                            <br>
                            <label for="Raça">Raça</label>
                        </section>
                    </div>
                    <!--*FI Raça-->
                    <!--!Alineament-->
                    <div class="col-sm-2 col-md-2 col-xl-2">
                        <section id="Section_Alineamient" class="" class="Section_General">
                            <select name="Alineamient" id="Alineamient">
                                <option value="default"></option>
                                <!--^Bueno-->
                                <option value="">Legal Bueno</option>
                                <option value="">Neutral Bueno</option>
                                <option value="">Caotico Bueno</option>
                                <!--^Neutral-->
                                <option value="">Legal Neutral</option>
                                <option value="">Neutral Neutral</option>
                                <option value="">Caotico Neutral</option>
                                <!--^Malo-->
                                <option value="">Legal Malo</option>
                                <option value="">Neutral Malo</option>
                                <option value="">Caotico Malo</option>

                            </select>
                            <br>
                            <label for="Alineamient">Alineamient</label>
                        </section>
                        <!--*FI DE Alineamient-->
                    </div>
                </section>
                <!--*FI Alineament-->
            </section>
        </section>
        <!--!Distribucio-->
        <section class="container" id="fons-DISTRIBUCIO">
            <section class="row">
                <div class="row-sm-2 row-md-2 row-xl-2">
                    <section id="Section_Distribucio">
                        <form action="">
                            <span id="Span_Distribucion">
                                <label for="Modo_De_Distribucio">Distribucio</label>
                                <!--!Distribucio-->
                                <select name="Mode_De_Distribucio" id="Modo_De_Distribucio">
                                    <!--^Tiradas-->
                                    <option value="default"></option>
                                    <option value="Pulp">Pulp(Tirades)</option>
                                    <option value="Hard">Hard(Tirades)</option>
                                    <!--?Compra-->
                                    <option value="27_pnts_a_repartir">27 a repartir[Inici(8)/Max(15)](Compra)</option>
                                    <!--?Pregenerats-->
                                    <option value="15_14_13_12_10_8">15,14,13,12,10,8(Pregenerats)</option>
                                    <option value="FULL_12">FULL 12(Pregenerats)</option>
                                    <option value="">3 a 15 & 3 a 9(Pregenerats)</option>
                                </select>
                            </span>

                            <!--TODO: hacer los bonificadores Bonificadores dependiendo de raza -->

                            <!--!Força-->
                            <section>
                                <label for="Força">Força</label>
                                <input type="text" id="Força">
                                <label for="bonificacio_Força">bonificació</label>
                                <input type="text" name="bonificacio_Força" id="bonificacio_Força">
                            </section>
                            <!--*FI Força-->
                            <!--!Destresa-->
                            <section>
                                <label for="Destresa">Destresa</label>
                                <input type="text" id="Destresa">
                                <label for="bonificacio_Destresa">bonificació</label>
                                <input type="text" name="bonificacio_Destresa" id="bonificacio_Destresa">
                            </section>
                            <!--*FI Destresa-->
                            <!--!Constitucio-->
                            <section>
                                <label for="Constitucio">Constitucio</label>
                                <input type="text" id="Constitucio">
                                <label for="bonificacio_Constitucio">bonificació</label>
                                <input type="text" name="bonificacio_Constitucio" id="bonificacio_Constitucio">
                            </section>
                            <!--*FI Constitucio-->
                            <!--!Sabiduria-->
                            <section>
                                <label for="Sabiduria">Sabiduria</label>
                                <input type="text" id="Sabiduria">
                                <label for="bonificacio_Sabiduria">bonificació</label>
                                <input type="text" name="bonificacio_Sabiduria" id="bonificacio_Sabiduria">
                            </section>
                            <!--*FI Sabiduria-->
                            <!--!Carisma-->
                            <section>
                                <label for="Carisma">Carisma</label>
                                <input type="text" id="Carisma">
                                <label for="bonificacio_Carisma">bonificació</label>
                                <input type="text" name="bonificacio_Carisma" id="bonificacio_Carisma">
                            </section>
                            <!--*Fi Carisma-->
                            <!--!Inteligencia-->
                            <section>
                                <label for="Inteligencia">Inteligencia</label>
                                <input type="text" id="Inteligencia">
                                <label for="bonificacio_Inteligencia">bonificació</label>
                                <input type="text" name="bonificacio_Inteligencia" id="bonificacio_Inteligencia">
                            </section>
                            <!--*FI Inteligencia-->
                    </section>
            </section>
            <!--*FI Distribucio-->
        </section>
        <div class="pare">
            <section class="section_Rasgos_de_personalitat">
                <label for="Rasgos_de_personalitat">Rasgos de personalitat</label>
                <br>
                <textarea name="Rasgos_de_personalitat" id="Rasgos_de_personalitat" cols="50" rows="5"></textarea>
            </section>
            <section class="section_Ideals">
                <label for="Ideals">Ideals</label>
                <br>
                <textarea name="Ideals" id="Ideals" cols="50" rows="5"></textarea>
            </section>
            <section class="section_Vinculs">
                <label for="Vinculs">Vinculs</label>
                <br>
                <textarea name="Vinculs" id="Vinculs" cols="50" rows="5"></textarea>
            </section>
            <section class="section_Defectes">
                <label for="Defectes">Defectes</label>
                <br>
                <textarea name="Defectes" id="Defectes" cols="50" rows="5"></textarea>
            </section>
        </div>
        <section>
            <input type="submit" id="btn_envio" value="Enviar">
        </section>
        <section>
            <a href="#Section_Nom_del_Personatge">
                <input type="reset" value="Reset">
            </a>
        </section>

    </form>
    </div>
    </section>
    </div>

    </form>
</body>

</html>
