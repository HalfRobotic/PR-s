<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/usuari.css">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <div>
            <label for="nom_user">Nom</label>
            <br>
            <input id="nom_user" type="text" placeholder="Luis">
            <br>
            <label for="cognom_user">Cognom</label>
            <br>
            <input id="cognom_user"   type="text" placeholder="Gracia">
            <br>
            <label for="direccio_user">Direcció (Parroquia)</label>
            
            <br>
            <input type="text" id="direccio_user"placeholder="Carrer inventada3 Nº2 1">
            
            <select name="seleccio_parroquia" id="seleccio_parroquia">
                <option value="Andorra_la_vella">Andorra La Vella</option>
                <option value="Escaldes-Engordany">Escaldes-Engordany</option>
                <option value="Sant_julia_de_loria">Sant Julia de Loria</option>
                <option value="Encamp">Encamp</option>
                <option value="Canillo">Canillo</option>
                <option value="Ordino">Ordino</option>
                <option value="La_massana">La Massana</option>
            </select>
            <br>
            <label for="telefono">Telefon</label>
            <br>
            <select name="seleccio_prefix" id="seleccio_prefix">
                <option value="Andorra">+376(Andorra)</option>
                <option value="España">+34(España)</option>
                <option value="Francia">+33(Francia)</option>
                <option value="Regne_unit">+44(Regne Unit)</option>
                <option value="Italia">+39(Italia)</option>
            </select>
            <input type="tel" id="telefono" placeholder="313 777">
            <br>
            <input id="condicions_us" type="checkbox"><label for="condicions_us">Accepto i confirmo que he llegir les condicions d'us</label>
            <br>
            <br>
            <input id="envios_gmail" type="checkbox"><label for="envios_gmail">Vull rebre correus per notificar les actualitzacions</label>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Esborrar">
        </div>
    </form>
</body>

</html>
